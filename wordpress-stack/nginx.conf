# prod nginx.conf
include conf.d/configs/http-*.conf;

server {
    listen 80 default;

    root /var/www/html;
    server_tokens off;
    client_max_body_size 75M;

    index index.php index.html;

    resolver 127.0.0.11;
    set $docker_adminer_endpoint http://adminer:8080;

    gzip on;
    gzip_types text/plain text/js text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml image/x-icon;
    gzip_proxied no-cache no-store private expired auth;
    gzip_min_length 256;
    gunzip on;
    gzip_static on;
    gzip_comp_level 4;

    # logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # show real ip
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;

    include conf.d/configs/server-*.conf;

    if ($deny_request) {
        return 422;
    }

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        ### Request limits to php ###
        # General limit
        limit_req zone=limit_peticions burst=30 delay=25;
        # Login limit
        limit_req zone=limit_login_attempts burst=5 delay=3;
        #############################

        try_files $uri = 404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass application:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        ########################
        # Force proxy to HTTPS to CMS
        fastcgi_param HTTPS on;
        #########################
        # error: upstream sent too big header while reading response header from upstream
        #fastcgi_buffers 256 16k;
	    #fastcgi_buffer_size 128k;
        ##########################
        #add_header HTTPS 'on';
        #add_header HTTP_HOST ${ENVIRONMENT_NAME}-.omitsis.com;
        #add_header REQUEST_SCHEME https;
        #########################
    }

    location ~ /\.ht {
        deny all;
    }

    location /wp-content/cache/ {
        deny all;
    }

    location = /favicon.ico {
        log_not_found off; access_log off;
    }

    location ~ /\.git {
        deny all;
    }

    location = /favicon.svg {
        log_not_found off; access_log off;
    }

    location = /robots.txt {
        log_not_found off; access_log off; allow all;
    }

    location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|bmp|zip|woff|mp4|woff2|svg|avif|swf|eot|ttf|otf)$ {
        access_log        off;
        log_not_found     off;
        expires           360d;
        add_header Pragma public;
        add_header Cache-Control "public";
    }

    include configs/plugin-*.conf;
    include configs/rewrites*.conf;
}